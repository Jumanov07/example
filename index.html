<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Site name</title>
  </head>

  <body>
    <header
      style="
        padding: 56px 80px;
        max-width: 1440px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      "
    >
      <p
        style="
          font-family: Inter;
          font-size: 20px;
          font-style: normal;
          font-weight: 500;
          line-height: 150%;
          margin: 0;
        "
      >
        Site name
      </p>

      <nav>
        <ul
          style="
            font-family: Inter;
            font-size: 20px;
            font-style: normal;
            font-weight: 500;
            line-height: 150%;
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            gap: 48px;
          "
        >
          <li>Page 1</li>
          <li>Page 2</li>
          <li>Page 3</li>
          <li>
            <button
              style="
                padding: 14px 24px;
                border-radius: 8px;
                background: #000;
                box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.05);
                font-family: Inter;
                font-size: 20px;
                font-style: normal;
                font-weight: 500;
                line-height: 150%;
                color: #fff; /* Добавлено для видимого текста на чёрном фоне */
                border: none; /* Убирает стандартную рамку кнопки */
                cursor: pointer; /* Добавляет указатель при наведении */
              "
            >
              Button
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <main style="  max-width: 1440px;
        margin: 0 auto;">
      <section
        style="
          margin: 0 80px;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        "
      >
        <h1
          style="
            color: #000;
            text-align: center;
            font-family: Inter;
            font-size: 64px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
            letter-spacing: -1.28px;
            margin: 120px 0 0 0;
          "
        >
          Landing page title
        </h1>

        <p
          style="
            color: #828282;
            text-align: center;
            font-family: Inter;
            font-size: 24px;
            font-style: normal;
            font-weight: 400;
            line-height: 36px;
            margin: 24px 0;
          "
        >
          And a subheading describing your site, too
        </p>

        <button
          style="
            padding: 14px 24px;
            border-radius: 8px;
            background: #000;
            box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.05);
            font-family: Inter;
            font-size: 20px;
            font-style: normal;
            font-weight: 500;
            line-height: 150%;
            color: #fff; /* Добавлено для видимого текста на чёрном фоне */
            border: none; /* Убирает стандартную рамку кнопки */
            cursor: pointer; /* Добавляет указатель при наведении */
          "
        >
          Button
        </button>

        <img
          src="./image.png"
          alt="image"
          style="width: 100%; margin-top: 124px"
        />
      </section>
    </main>
  </body>
</html>
